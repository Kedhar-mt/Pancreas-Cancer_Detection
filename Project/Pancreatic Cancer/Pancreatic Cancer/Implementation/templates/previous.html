<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results Table</title>
<style>
  body {
    background-image: url('static/img4.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f4f4f4;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    text-align: left;
    padding: 8px;
    border: 1px solid #ddd;
  }
  th {
    background-color: #914caf;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:nth-child(odd) {
    background-color: #c5c3c3;
  }
</style>
</head>
<body>

<h2 style="text-align:center;color: #fff;">Previous Records</h2>

<table>
  <tr>
    <th>Date</th>
    <th>Name</th>
    <th>Results</th>
  </tr>
  <tr>
    <td>2024-04-08</td>
    <td>John Doe</td>
    <td>Passed</td>
  </tr>
  <tr>
    <td>2024-04-07</td>
    <td>Jane Smith</td>
    <td>Failed</td>
  </tr>
  <!-- Add more rows as needed -->
</table>

</body>
</html>
